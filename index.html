<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TEST "Tenses"</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="quiz">
    <h2 id="question"></h2>
    <div id="chooseMsg" class="instruction"></div>
    <div id="options"></div>
    <div class="buttons">
      <button id="prevBtn" onclick="prevQuestion()">Назад</button>
      <button id="nextBtn" onclick="nextQuestion()">Вперёд</button>
    </div>
    <div id="progressText" class="progress-label"></div>
  </div>

  <div id="result">
    <h2>Результат</h2>
    <p id="scoreText"></p>
    <div class="result-buttons">
      <button onclick="showFinalTable()">Показать результаты</button>
      <button onclick="restartQuiz()">Начать сначала</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
